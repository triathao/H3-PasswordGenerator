<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="style.css" />
   
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>PASSWORD GENERATOR</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Follow Prompts Below to Generate Random Password</h2>
          <label for = "characterAmountRange" >Number of Character</label>
          <div class="character-amount-container">
          <input type = "range" min= "1" max="50" value= "25" id= "characterAmountRange">        
          <input type = "number" min= "1" max="50" value= "25" id= "characterAmountRange"> 
          <div>
          <label for="">Include Uppercase</label>
          <input type="checkbox" id="includesUppercase">

          <label for="">Include Numbers</label>
          <input type="checkbox" id="includesNumbers">

          <label for="">Include Symbols</label>
          <input type="checkbox" id="includesSymbols">
        </div>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
